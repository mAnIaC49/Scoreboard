{% extends "cricket/layout.html" %}

{% block title %}
    register
{% endblock %}

{% block body %}
    <div>
        <h2 style="margin-left: 350px; margin-bottom: 30px;">Register</h2>

        {% if message %}
            <div class="message">{{ message }}</div>
        {% endif %}

        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <div class="form-group col-6 mx-auto">
                <input class="form-control" type="email" name="email" placeholder="Email Address">
            </div>
            <div class="form-group col-6 mx-auto">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <div class="form-group col-6 mx-auto">
                <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
            </div>
            <input class="btn btn-danger" type="submit" value="Register" style="margin-left: 310px; margin-top: 10px;">
        </form>

        <span style="margin-left: 310px;">Already have an account? <a href="{% url 'login' %}">Log In here.</a></span>
    </div>

{% endblock %}
