{% extends 'cricket/layout.html' %}

{% block title %}
    login
{% endblock %}

{% block body %}

<div>
    <h2 style="margin-left: 350px; margin-bottom: 30px;">Login</h2>
    
    {% if message %}
        <div class="message">{{ message }}</div>
    {% endif %}

    <form action="{%  url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group col-6 mx-auto">
            <input autofocus class="form-control" type="email" name="email" placeholder="Email">
        </div>
        <div class="form-group col-6 mx-auto">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn btn-danger" type="submit" value="Login" style="margin-left: 310px; margin-top: 10px;">
    </form>

    <span style="margin-left: 310px;">Don't have an account? <a href="{% url 'register' %}">Register here.</a></span>
    
</div>
    
{%  endblock %}
